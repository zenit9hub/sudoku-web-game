<!DOCTYPE html>

        /* ìµœì™¸ê³½ ë˜í¼ - ìŠ¤ë§ˆíŠ¸í° ì„¸ë¡œëª¨ë“œ 360x800 */
        .game-wrapper {

        .game-container {

        /* í—¤ë” ì˜ì—­ - 340x50 */

        .game-main {

        #gameCanvas {

        .game-controls {

        .btn {

            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;

        }

        .btn-primary:hover {

        }

        .btn-secondary {

        }

        .btn-secondary:hover {

        }

        .btn-secondary:disabled {

        }

        /* ìˆ«ì ì…ë ¥ ì˜ì—­ - 340x240 */
        .game-input {

        }

        .number-pad-title {

        .number-grid {

        /* ìˆ«ì ë²„íŠ¼ - ê°ê° 32x32 ì •ì‚¬ê°í˜• (ìŠ¤ë§ˆíŠ¸í° í„°ì¹˜ì— ì í•©) */
        .number-btn {

            border: 2px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .number-btn:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            transform: translateY(-1px);
        }

        .number-btn:active {
            transform: scale(0.95);
        }

        /* í´ë¦¬ì–´ ë²„íŠ¼ - 320x36 (ì…ë ¥ ì˜ì—­ê³¼ ê°™ì€ ë„ˆë¹„) */
        .clear-btn {

            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {

        }

        .selection-info {

        }

        /* ê²Œì„ ì •ë³´ ì˜ì—­ - 340x120 (ì»¨í…Œì´ë„ˆì˜ 15% ë†’ì´) */
        .game-stats {

            background: #f8f9fa;

        }

        /* ì •ë³´ ì•„ì´í…œë“¤ì„ 3ê°œì”© ë°°ì¹˜ */
        .stats-row {

        }

        /* ì •ë³´ ì•„ì´í…œ - ê°ê° 100x40 */
        .info-item {

        }

        .info-label {
            font-size: 0.7rem;
            color: #666;

            margin-bottom: 2px;
            height: 14px;

        }

        .info-value {

            color: #333;

        }

    </style>
</head>
<body>
    <div class="game-wrapper">

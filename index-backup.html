<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game - DDD Architecture</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <!-- 헤더 영역 -->
            <div class="game-header">
                <h1>🧩 Sudoku Game</h1>
            </div>

            <!-- 메인 게임 영역 -->
            <div class="game-main">
                <canvas id="gameCanvas"></canvas>
            </div>

            <!-- 숫자 입력 영역 -->
            <div class="game-input">
                <div class="number-pad-title">숫자 입력</div>
                <div class="number-grid">
                    <button class="number-btn" data-number="1">1</button>
                    <button class="number-btn" data-number="2">2</button>
                    <button class="number-btn" data-number="3">3</button>
                    <button class="number-btn" data-number="4">4</button>
                    <button class="number-btn" data-number="5">5</button>
                    <button class="number-btn" data-number="6">6</button>
                    <button class="number-btn" data-number="7">7</button>
                    <button class="number-btn" data-number="8">8</button>
                    <button class="number-btn" data-number="9">9</button>
                </div>
                <button id="clearCell" class="clear-btn">지우기</button>
                <div id="selectionInfo" class="selection-info">칸을 선택하고 숫자를 입력하세요</div>
            </div>

            <!-- 게임 정보 영역 -->
            <div class="game-stats">
                <div class="stats-row">
                    <div class="info-item">
                        <div class="info-label">Time</div>
                        <div id="timer" class="info-value">00:00</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Progress</div>
                        <div id="completion" class="info-value">0/81</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Hints</div>
                        <div id="hints" class="info-value">0</div>
                    </div>
                </div>
            </div>

            <!-- 컨트롤 영역 -->
            <div class="game-controls">
                <button id="newGame" class="btn btn-primary">New Game</button>
                <button id="resetGame" class="btn btn-secondary">Reset</button>
                <button id="hintButton" class="btn btn-secondary">Hint</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
